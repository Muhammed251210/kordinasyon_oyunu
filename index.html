<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nöro Senkron - Taktiksel Mod</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        canvas {
            display: block;
            background: #000;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #scoreDisplay {
            font-size: 40px;
            font-weight: 900;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* --- BUTONLAR --- */
        #fullscreenBtn, #pauseBtn {
            position: absolute;
            top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            transition: background 0.2s;
            backdrop-filter: blur(4px);
        }
        
        #fullscreenBtn { right: 15px; font-size: 24px; }
        #pauseBtn { left: 15px; }
        
        #fullscreenBtn:hover, #pauseBtn:hover { background: rgba(255, 255, 255, 0.3); }

        /* --- MOBİL KONTROLLER --- */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 30;
        }

        .control-group {
            display: flex;
            gap: 8px;
            pointer-events: auto;
            align-items: flex-end;
        }

        .btn {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: background 0.1s;
            touch-action: none;
        }

        .btn-fire { border-width: 3px; font-weight: bold; font-size: 20px; }
        .btn:active, .btn.active { background: rgba(255, 255, 255, 0.4); transform: scale(0.95); }

        .left-group .btn { border-color: #00ffff; color: #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.1); }
        .left-group .btn-fire { background: rgba(0, 255, 255, 0.15); }
        .right-group .btn { border-color: #ff00ff; color: #ff00ff; box-shadow: 0 0 15px rgba(255, 0, 255, 0.1); }
        .right-group .btn-fire { background: rgba(255, 0, 255, 0.15); }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            z-index: 40;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .key-hint {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            color: #ccc;
            justify-content: center;
            flex-wrap: wrap;
        }
        .key-box {
            border: 1px solid #555;
            padding: 10px;
            border-radius: 8px;
            min-width: 120px;
        }
        .key-row { display: block; font-size: 1.1em; margin-bottom: 2px; }
        .key-action { font-size: 0.75em; color: #aaa; text-transform: uppercase;}

        .legend {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-box { width: 15px; height: 15px; border: 2px solid #fff; }

        button.main-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .restart-hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
            opacity: 0.7;
        }

        .hidden { display: none !important; }
        
        #divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255,255,255,0.2);
            transform: translateX(-50%);
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="divider"></div>
        
        <button id="fullscreenBtn" title="Tam Ekran">⛶</button>
        <button id="pauseBtn" title="Durdur/Devam Et">❚❚</button>
        
        <div id="uiLayer">
            <div id="scoreDisplay">0</div>
        </div>

        <div id="mobileControls">
            <!-- Sol El -->
            <div class="control-group left-group">
                <div class="btn" data-key="z">◀</div>
                <div class="btn btn-fire" data-key="x">X</div>
                <div class="btn" data-key="c">▶</div>
            </div>
            <!-- Sağ El -->
            <div class="control-group right-group">
                <div class="btn" data-key="ArrowLeft">◀</div>
                <div class="btn btn-fire" data-key="ArrowDown">▼</div>
                <div class="btn" data-key="ArrowRight">▶</div>
            </div>
        </div>

        <div id="startScreen">
            <h1>Nöro Taktik</h1>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="border-color: #00ffff; background: #005555;"></div>
                    <span>Vur & Yok Et</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="border-color: #888; background: #333;"></div>
                    <span>ZIRHLI (Sadece Kaç!)</span>
                </div>
            </div>

            <div class="key-hint">
                <div class="key-box" style="border-color: #00ffff; color: #00ffff;">
                    <div class="key-row">Z - C</div>
                    <div class="key-action">Hareket</div>
                    <div class="key-row" style="margin-top:5px; font-weight:bold;">X</div>
                    <div class="key-action">Ateş</div>
                </div>
                <div class="key-box" style="border-color: #ff00ff; color: #ff00ff;">
                    <div class="key-row">← - →</div>
                    <div class="key-action">Hareket</div>
                    <div class="key-row" style="margin-top:5px; font-weight:bold;">↓</div>
                    <div class="key-action">Ateş</div>
                </div>
            </div>
            <button class="main-btn" id="startBtn">BAŞLA</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1 style="font-size: 2rem; -webkit-text-fill-color: white;">OYUN BİTTİ</h1>
            <p>Skor: <span id="finalScore" style="color: yellow;">0</span></p>
            <button class="main-btn" id="restartBtn">TEKRAR</button>
            <div class="restart-hint">Yeniden başlamak için ENTER'a bas</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreEl = document.getElementById('finalScore');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        let isPlaying = false;
        let isPaused = false;
        let score = 0;
        let speed = 5;
        let animationId;
        let frames = 0;

        // Web Audio API
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // Sesler
        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, t); 
            osc.frequency.exponentialRampToValueAtTime(100, t + 0.08);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.08);
            osc.start(t);
            osc.stop(t + 0.08);
        }

        function playShootSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(800, t);
            osc.frequency.exponentialRampToValueAtTime(100, t + 0.15);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
            osc.start(t);
            osc.stop(t + 0.15);
        }

        function playArmorHitSound() { // Zırha çarpma sesi (metalik)
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, t);
            osc.frequency.exponentialRampToValueAtTime(50, t + 0.1);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
            osc.start(t);
            osc.stop(t + 0.1);
        }

        const keys = {
            z: false, c: false, x: false,
            ArrowLeft: false, ArrowRight: false, ArrowDown: false
        };

        const playerSize = 30;
        const fixedY = 500; 
        
        const player1 = { x: 200, y: fixedY, color: '#00ffff', trail: [], lastShot: 0 };
        const player2 = { x: 600, y: fixedY, color: '#ff00ff', trail: [], lastShot: 0 };

        let obstacles = [];
        let particles = [];
        let bullets = [];

        // --- KONTROLLER ---
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        });

        pauseBtn.addEventListener('click', togglePause);

        function togglePause() {
            if (!isPlaying && !isPaused) return;
            isPaused = !isPaused;
            if (isPaused) {
                cancelAnimationFrame(animationId);
                pauseBtn.innerText = '▶';
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '900 60px Segoe UI';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = '#00d2ff';
                ctx.shadowBlur = 20;
                ctx.fillText('DURAKLATILDI', canvas.width/2, canvas.height/2);
                ctx.font = '20px Segoe UI';
                ctx.fillStyle = '#ccc';
                ctx.shadowBlur = 0;
                ctx.fillText("Devam etmek için 'S' veya 'Yukarı Ok' bas", canvas.width/2, canvas.height/2 + 50);
                ctx.restore();
            } else {
                pauseBtn.innerText = '❚❚';
                animate();
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !isPlaying) { startGame(); return; }
            if ((e.key.toLowerCase() === 's' || e.key === 'ArrowUp') && (isPlaying || isPaused)) { togglePause(); return; }

            const k = e.key.toLowerCase();
            let keyMap = null;
            if (k === 'z') keyMap = 'z';
            else if (k === 'c') keyMap = 'c';
            else if (k === 'x') keyMap = 'x';
            else if (k === 'arrowleft') keyMap = 'ArrowLeft';
            else if (k === 'arrowright') keyMap = 'ArrowRight';
            else if (k === 'arrowdown') keyMap = 'ArrowDown';

            if(keyMap) {
                if (!keys[keyMap] && isPlaying && !isPaused) {
                    playClickSound();
                }
                keys[keyMap] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k === 'z') keys.z = false;
            else if (k === 'c') keys.c = false;
            else if (k === 'x') keys.x = false;
            else if (k === 'arrowleft') keys.ArrowLeft = false;
            else if (k === 'arrowright') keys.ArrowRight = false;
            else if (k === 'arrowdown') keys.ArrowDown = false;
        });

        const touchButtons = document.querySelectorAll('.btn');
        touchButtons.forEach(btn => {
            const key = btn.dataset.key;
            const activate = (e) => {
                e.preventDefault();
                if (isPlaying && !isPaused) playClickSound();
                keys[key] = true;
                btn.classList.add('active');
            };
            const deactivate = (e) => {
                e.preventDefault();
                keys[key] = false;
                btn.classList.remove('active');
            };
            btn.addEventListener('touchstart', activate);
            btn.addEventListener('touchend', deactivate);
            btn.addEventListener('mousedown', activate);
            btn.addEventListener('mouseup', deactivate);
            btn.addEventListener('mouseleave', deactivate);
        });

        // --- OYUN FONKSİYONLARI ---
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            isPlaying = true;
            isPaused = false;
            pauseBtn.innerText = '❚❚';
            score = 0;
            speed = 4;
            frames = 0;
            obstacles = [];
            particles = [];
            bullets = [];
            
            player1.x = 200; player1.trail = []; player1.lastShot = 0;
            player2.x = 600; player2.trail = []; player2.lastShot = 0;

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.innerText = "0";
            
            animate();
        }

        function fireBullet(playerObj, side) {
            const now = Date.now();
            if (now - playerObj.lastShot > 300) {
                playerObj.lastShot = now;
                bullets.push({
                    x: playerObj.x + playerSize / 2,
                    y: playerObj.y,
                    r: 4,
                    color: side === 'left' ? '#00ffff' : '#ff00ff',
                    speed: 10,
                    side: side
                });
                playShootSound();
            }
        }

        function createParticles(x, y, color) {
            for(let i=0; i<12; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    life: 1.0,
                    color: color
                });
            }
        }

        function update() {
            const moveSpeed = 8;

            if (keys.z && player1.x > 0) player1.x -= moveSpeed;
            if (keys.c && player1.x < (canvas.width/2) - playerSize - 5) player1.x += moveSpeed;
            if (keys.ArrowLeft && player2.x > (canvas.width/2) + 5) player2.x -= moveSpeed;
            if (keys.ArrowRight && player2.x < canvas.width - playerSize) player2.x += moveSpeed;

            if (keys.x) fireBullet(player1, 'left');
            if (keys.ArrowDown) fireBullet(player2, 'right');

            if (frames % 3 === 0) {
                player1.trail.push({x: player1.x, y: player1.y});
                player2.trail.push({x: player2.x, y: player2.y});
                if (player1.trail.length > 8) player1.trail.shift();
                if (player2.trail.length > 8) player2.trail.shift();
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= b.speed;
                if (b.y < 0) bullets.splice(i, 1);
            }

            // ENGEL OLUŞTURMA
            let spawnRate = Math.max(20, 60 - Math.floor(score/100));
            if (frames % spawnRate === 0) {
                const type = Math.random();
                const obsSize = 40;
                // %25 ihtimalle ZIRHLI (yok edilemez) engel gelir
                const isArmored = Math.random() < 0.25; 

                if (type < 0.6) { // Sol
                    obstacles.push({
                        side: 'left',
                        x: Math.random() * ((canvas.width/2) - obsSize),
                        y: -50,
                        w: obsSize, h: obsSize,
                        speed: speed + Math.random() * 1.5,
                        armored: isArmored
                    });
                }
                if (type > 0.4) { // Sağ
                    obstacles.push({
                        side: 'right',
                        x: (canvas.width/2) + Math.random() * ((canvas.width/2) - obsSize),
                        y: -50,
                        w: obsSize, h: obsSize,
                        speed: speed + Math.random() * 1.5,
                        armored: isArmored
                    });
                }
            }

            // ENGEL MANTIĞI
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.y += obs.speed;
                let obsHit = false;

                // 1. Mermi Kontrolü
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    if (b.side === obs.side) {
                        if (b.x > obs.x && b.x < obs.x + obs.w && b.y > obs.y && b.y < obs.y + obs.h) {
                            // VURULDU
                            bullets.splice(j, 1); // Mermi her türlü yok olur
                            
                            if (obs.armored) {
                                // Zırhlıysa yok olmaz, ses çıkar
                                playArmorHitSound();
                                // Ufak bir görsel efekt (kıvılcım)
                                createParticles(b.x, b.y, '#fff');
                            } else {
                                // Normal engel yok olur
                                createParticles(obs.x + obs.w/2, obs.y + obs.h/2, b.color);
                                obstacles.splice(i, 1);
                                obsHit = true;
                                score += 20;
                                scoreDisplay.innerText = score;
                            }
                            break;
                        }
                    }
                }
                if (obsHit) continue;

                // 2. Oyuncu Çarpışması
                let p = obs.side === 'left' ? player1 : player2;
                if (
                    p.x < obs.x + obs.w &&
                    p.x + playerSize > obs.x &&
                    p.y < obs.y + obs.h &&
                    p.y + playerSize > obs.y
                ) {
                    createParticles(p.x + playerSize/2, p.y + playerSize/2, p.color);
                    gameOver();
                    return;
                }

                // 3. Ekrandan Çıkma (Kaçış Başarılı)
                if (obs.y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10; // Başarılı kaçış puanı
                    scoreDisplay.innerText = score;
                    if (score % 300 === 0) speed += 0.5;
                }
            }

            for(let i = particles.length -1; i>=0; i--) {
                let pt = particles[i];
                pt.x += pt.vx; pt.y += pt.vy;
                pt.life -= 0.05;
                if(pt.life <= 0) particles.splice(i, 1);
            }

            frames++;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.shadowBlur = 15;

            // Oyuncular
            ctx.fillStyle = player1.color; ctx.shadowColor = player1.color;
            ctx.fillRect(player1.x, player1.y, playerSize, playerSize);
            ctx.fillStyle = player2.color; ctx.shadowColor = player2.color;
            ctx.beginPath(); ctx.arc(player2.x+15, player2.y+15, 15, 0, Math.PI*2); ctx.fill();

            ctx.shadowBlur = 0; 
            ctx.lineWidth = 2;
            ctx.strokeStyle = player1.color;
            ctx.beginPath();
            player1.trail.forEach((t, i) => { if(i===0) ctx.moveTo(t.x+15, t.y+15); else ctx.lineTo(t.x+15, t.y+15); });
            ctx.stroke();
            ctx.strokeStyle = player2.color;
            ctx.beginPath();
            player2.trail.forEach((t, i) => { if(i===0) ctx.moveTo(t.x+15, t.y+15); else ctx.lineTo(t.x+15, t.y+15); });
            ctx.stroke();

            // Mermiler
            ctx.shadowBlur = 10;
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.shadowColor = b.color;
                ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
            });

            // Engeller
            obstacles.forEach(obs => {
                if (obs.armored) {
                    // ZIRHLI ÇİZİMİ (Gri/Metalik)
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#333'; // Koyu gri iç
                    ctx.strokeStyle = '#aaa'; // Açık gri çerçeve
                    ctx.lineWidth = 4;
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    
                    // Üzerine "X" işareti (Vurulmaz anlamında)
                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y); ctx.lineTo(obs.x+obs.w, obs.y+obs.h);
                    ctx.moveTo(obs.x+obs.w, obs.y); ctx.lineTo(obs.x, obs.y+obs.h);
                    ctx.stroke();
                } else {
                    // NORMAL ÇİZİM
                    ctx.shadowBlur = 10;
                    if (obs.side === 'left') {
                        ctx.fillStyle = '#005555'; ctx.shadowColor = '#00ffff'; ctx.strokeStyle = '#00ffff';
                    } else {
                        ctx.fillStyle = '#550055'; ctx.shadowColor = '#ff00ff'; ctx.strokeStyle = '#ff00ff';
                    }
                    ctx.lineWidth = 3;
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                }
            });

            ctx.shadowBlur = 0;
            particles.forEach(pt => {
                ctx.globalAlpha = pt.life; ctx.fillStyle = pt.color;
                ctx.fillRect(pt.x, pt.y, 4, 4);
            });
            ctx.globalAlpha = 1.0;
        }

        function gameOver() {
            isPlaying = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
            cancelAnimationFrame(animationId);
        }

        function animate() {
            if (!isPlaying) return;
            update();
            draw();
            animationId = requestAnimationFrame(animate);
        }

        ctx.fillStyle = 'black';
        ctx.fillRect(0,0,canvas.width, canvas.height);
    </script>
</body>
</html>
